<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="./img/odin-lined.png" alt="Odin Logo" class="odin">
                <h1 class="cosmo">COSMO</h1>
            </div>
            <div class="photo_credit">
                <p>Photo by Jean Baptiste</p>
            </div>
        </div>
        <div class="right">
            <div class="dummy-text-right">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p></br></br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#">
            <div class="form">
                <div id="vamos">
                    <p>Let's do this!</p>
                </div>

                    <div class="input" id="fnamediv">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div class="input" id="lnamediv">
                        <label for = "last_name">Last Name</label>
                        <input type = "text" id="last_name" required>
                    </div>
                    <div class="input" id="ediv">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input" id="teldiv">
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" required>
                    </div>
                    <div class="input" id="pwddiv">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" required>
                    </div>
                    <div class="input" id="cnfmpwddiv">
                        <label for="cnfmpwd">Confirm Password</label>
                        <input type="password" id="pwd">
                    </div>
            </div>
        </form>
            <div class="button_container">
                <button class="create_account">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
